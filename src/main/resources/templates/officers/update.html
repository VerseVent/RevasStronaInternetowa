<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>

<form th:action="@{/officers/update}" th:object="${officer}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="phone">Enter phone:</label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <br/>
    <label for="mail">Enter e-mail:</label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <br/>
    <label for="rank">Enter rank:</label>
    <input type="text" th:field="*{rank}" id="rank"/>
    <input type="hidden" name="id" th:field="*{id}">
    <br/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
